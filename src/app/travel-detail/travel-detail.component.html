<h2>Reisedetails</h2>
  <div *ngIf="travel">
      <div class="p-grid p-dir-col">
        <div class="p-col">
          <label>Kunde</label>
          <br>
          <input [(ngModel)]="travel.customer.name" pInputText/>
        </div>
        <div class="p-col">
          <label>Grund</label>
          <br>
          <input [(ngModel)]="travel.reason.reason" pInputText/>
        </div>
        <div class="p-col">
          <label>Start</label>
          <br>
          <input type="text" [value]="travel.start | date:'dd.MM.yyyy hh:mm'" dateFormat="dd.MM.yy"/>
        </div>
        <div class="p-col">
            <label>Ende</label>
            <br>
            <input type="text" [value]="travel.end | date:'dd.MM.yyyy hh:mm'" dateFormat="dd.MM.yy"/>
          </div>
      </div>
      <div *ngIf="travel.costs">
          <p-table [columns]="cols" [value]="travel.costs">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-cost let-i="rowIndex">
                <tr [pContextMenuRow]="cost">
                  <td>{{cost.date | date:'dd.MM.yyyy'}}</td>
                  <td>{{cost.type}}</td>
                  <td>{{cost.value}}</td>
                  <td>{{cost.currency}}</td>
                </tr>
              </ng-template>
            </p-table>
      </div>
      <br>
      <button pButton (click)="goBack()" icon="fas fa-backspace" type="button" label="ZurÃ¼ck" class="ui-button-rounded"></button>
